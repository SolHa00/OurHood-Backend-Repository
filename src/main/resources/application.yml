logging:
  level:
    org:
      hibernate:
        SQL: debug

cloud:
  aws:
      credentials:
        access-key: ${ACCESS_KEY}
        secret-key: ${SECRET_KEY}
      region:
        static: ${AWS_REGION}
      s3:
        bucket: ${S3_BUCKET}
